services:
  # 1. Laravel 应用服务 (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: lynx_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    networks:
      - lynx-network
    # 新增：确保 App 在数据库和 Redis 健康后才启动
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  # 2. Nginx 服务
  nginx:
    image: nginx:alpine
    container_name: lynx_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/certs:/etc/nginx/certs
    depends_on:
      - app
    networks:
      - lynx-network

  # 3. MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: lynx_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - lynx_mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - lynx-network
    # 优化：从 Sail 借鉴的健康检查，确保数据库服务真正可用
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
      retries: 3
      timeout: 5s

  # 4. Redis 服务
  redis:
    image: redis:alpine
    container_name: lynx_redis
    restart: unless-stopped
    volumes:
      - lynx_redis_data:/data
    networks:
      - lynx-network
    # 优化：从 Sail 借鉴的健康检查，确保 Redis 服务真正可用
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      retries: 3
      timeout: 5s

  # 5. Laravel Queue Worker 服务
  queue-worker:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: lynx_queue_worker
    restart: unless-stopped
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    networks:
      - lynx-network
    # 优化：确保 Worker 也在数据库和 Redis 健康后才启动
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

# 定义网络
networks:
  lynx-network:
    driver: bridge

# 定义数据卷 (用于持久化)
volumes:
  lynx_mysql_data:
    driver: local
  lynx_redis_data:
    driver: local
