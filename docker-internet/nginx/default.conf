server {
    # 关键改动：只监听 80 端口
    listen 80;
    server_name lynx.wkarrow.top; # 域名可以保留，便于识别
    root /var/www/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    charset utf-8;

    absolute_redirect off;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    location = /robots.txt  { 
        access_log off; 
        log_not_found off; 
    }

    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
        expires      30d;
        error_log /dev/null;
        access_log /dev/null;
    }

    location ~ .*\.(js|css)?$
    {
        expires      12h;
        error_log /dev/null;
        access_log /dev/null;
    }
    
    location = /livewire/livewire.js {
        expires off;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location = /livewire/livewire.min.js {
        expires off;
        try_files $uri $uri/ /index.php?$query_string;
    }

    error_page 404 /index.php;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # ===================================================================
        # 将从上游代理 (NPM) 接收到的头部信息，原封不动地传递给 PHP-FPM
        # Nginx 会自动将传入的请求头（如 X-Forwarded-Proto）放入 $http_x_forwarded_proto 变量中
        # ===================================================================
        fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_HOST $http_x_forwarded_host;
        fastcgi_param HTTP_X_FORWARDED_PORT $http_x_forwarded_port;

        # 新增：覆盖为正确端口
        set $real_port $http_x_forwarded_port;
        if ($http_x_forwarded_proto = "https") {
            set $real_port "443";
        }
        fastcgi_param HTTP_X_FORWARDED_PORT $real_port;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
