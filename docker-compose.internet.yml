services:
  # Laravel Application
  app:
    build:
      context: ./docker-internet/app
      dockerfile: Dockerfile
    image: lynx/app
    container_name: lynx-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: internet
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker-internet/app/php.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - lynx-network

  # Nginx Web Server
  nginx:
    image: nginx:1.21-alpine
    container_name: lynx-nginx
    restart: unless-stopped
    tty: true
    # 关键改动：不再映射 80 和 443 端口到宿主机
    # ports:
    #   - "80:80"
    #   - "443:443"
    volumes:
      - ./:/var/www
      - ./docker-internet/nginx/default.conf:/etc/nginx/conf.d/default.conf
      # 关键改动：不再需要挂载自签名证书
      # - ./docker-internet/certs:/etc/nginx/certs
    networks:
      # 连接到两个网络：
      # 1. 内部网络，用于和 app 通信
      # 2. 外部的 npm_default 网络，用于接收来自 Nginx Proxy Manager 的流量
      - lynx-network
      - npm_default

  # MySQL Database
  mysql:
    image: "mysql/mysql-server:8.0"
    container_name: lynx-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: "${DB_DATABASE}"
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
      MYSQL_USER: "${DB_USERNAME}"
      SERVICE_TAGS: internet
      SERVICE_NAME: mysql
    volumes:
      - "lynx-db-data:/var/lib/mysql"
    ports:
      # 建议不要将数据库端口暴露到公网，除非您有明确的外部访问需求
      # - '3306:3306'
      - "127.0.0.1:3306:3306" # 仅允许宿主机访问
    networks:
      - lynx-network

  # Redis Cache
  redis:
    image: "redis:alpine"
    container_name: lynx-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379" # 仅允许宿主机访问
    volumes:
      - "lynx-redis-data:/data"
    networks:
      - lynx-network

  # Queue Worker
  queue-worker:
    image: lynx/app
    container_name: lynx-queue-worker
    restart: unless-stopped
    command: "php artisan queue:work"
    volumes:
      - ./:/var/www
    depends_on:
      - app
      - redis
    networks:
      - lynx-network

# 定义网络
networks:
  lynx-network:
    driver: bridge
  # 关键改动：定义一个外部网络，用于连接到已存在的 npm_default
  npm_default:
    external: true

# 定义数据卷
volumes:
  lynx-db-data:
    driver: local
  lynx-redis-data:
    driver: local
