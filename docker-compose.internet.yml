services:
  # Laravel Application
  app:
    build:
      # 修正: 构建上下文改为项目根目录，以访问 composer.json
      context: .
      # 修正: 指定 Dockerfile 的完整路径
      dockerfile: ./docker-internet/app/Dockerfile
    image: lynx/app-internet
    container_name: lynx-internet-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: internet
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - lynx-internet-network

  # Nginx Web Server
  nginx:
    image: nginx:1.21-alpine
    container_name: lynx-internet-nginx # <<< NPM 将通过此名称找到容器
    restart: unless-stopped
    tty: true
    volumes:
      - ./:/var/www
      - ./docker-internet/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      # 连接到内部网络和 NPM 的外部网络
      - lynx-internet-network
      - npm_default

  # MySQL Database
  mysql:
    image: "mysql/mysql-server:8.0"
    container_name: lynx-internet-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: "${DB_DATABASE}"
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
      MYSQL_USER: "${DB_USERNAME}"
    volumes:
      - "lynx-internet-db-data:/var/lib/mysql"
    ports:
      # 仅允许服务器本机访问数据库，更安全
      - "127.0.0.1:3306:3306"
    networks:
      - lynx-internet-network

  # Redis Cache
  redis:
    image: "redis:alpine"
    container_name: lynx-internet-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - "lynx-internet-redis-data:/data"
    networks:
      - lynx-internet-network

  # Queue Worker
  queue-worker:
    image: lynx/app-internet # 使用与 app 相同的镜像
    container_name: lynx-internet-queue-worker
    restart: unless-stopped
    command: "php artisan queue:work"
    volumes:
      - ./:/var/www
    depends_on:
      - app
      - redis
    networks:
      - lynx-internet-network

# 定义网络
networks:
  lynx-internet-network:
    driver: bridge
  # 定义一个外部网络，用于连接到已存在的 npm_default
  npm_default:
    external: true

# 定义数据卷
volumes:
  lynx-internet-db-data:
    driver: local
  lynx-internet-redis-data:
    driver: local
